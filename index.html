<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>



</head>
<body>
  <div id="loading"><h3>Loading....</h3></div>

  <table id="table" class="display"></div>
    
</body>
</html>


<script src="index.js" ></script>

<script>
 $(document).ready(function() {
  let table = $('#table')

  getData().then((data) => {
    return data

  }).then((final)=> {

    console.log(final)

    table.DataTable({
      "data": final,
      "columns": [
      
        {"data": "name.first", "title": "First Name"},
        {"data": "name.last", "title": "Last Name"},
        {"data": "location.country", "title": "Country"},
        {"data": "birthdate", "title": "DOB"},
        {"data": "bdaypassed", "title": "Birthday"}

       

      ]

    })
    $('#loading').remove()
  }).catch(() => {
    alert("error loading")
  })
  
 })

</script>
